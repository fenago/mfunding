    <!-- Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How fast can I get business funding?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most business owners receive funding within 24-48 hours of approval. Our streamlined application process takes just 5 minutes, and you'll typically hear back within a few hours."
          }
        },
        {
          "@type": "Question",
          "name": "What credit score do I need for a merchant cash advance?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Unlike traditional bank loans, we focus on your business performance, not just your credit score. We work with business owners who have credit scores as low as 500. What matters most is your monthly revenue and time in business."
          }
        },
        {
          "@type": "Question",
          "name": "Can I get business funding if the bank turned me down?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! We specialize in helping business owners who have been declined by traditional banks. Our 93% approval rate means we find solutions when others can't. We look at your business's current performance and cash flow, not just your past credit history."
          }
        },
        {
          "@type": "Question",
          "name": "What documents do I need to apply?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Our application is simple. You'll need: 3 months of business bank statements, a valid ID, and basic business information. No tax returns, no lengthy financial statements, no waiting weeks for a decision."
          }
        },
        {
          "@type": "Question",
          "name": "Will applying affect my credit score?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Checking your rate with us uses a soft credit pull, which does not impact your credit score. You can see your options with no obligation and no credit impact."
          }
        },
        {
          "@type": "Question",
          "name": "How much funding can I qualify for?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Funding amounts range from $25,000 to $3,000,000 depending on your business revenue and the type of funding. Most small businesses qualify for $50,000 to $250,000. Use our calculator to get an instant estimate."
          }
        },
        {
          "@type": "Question",
          "name": "What's the difference between an MCA and a business loan?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A Merchant Cash Advance (MCA) is not a loanâ€”it's an advance on your future sales. You repay as a percentage of daily sales, so payments adjust with your business. When business is slow, you pay less. There's no fixed monthly payment and no collateral required."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need collateral for business funding?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No collateral is required for merchant cash advances or business lines of credit. For equipment financing, the equipment itself serves as collateral. Your home and personal assets are never at risk."
          }
        }
      ]
    }
    </script>
